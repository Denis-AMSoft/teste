<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert>Login</ui:insert></title>
	<h:outputStylesheet library="css" name="login.css" />
	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="index.js" />

	<link rel='stylesheet'
		href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' />
</h:head>
<h:body>

	<div id="login" style="text-align: center">
		<h:form id="frm" prependId="false" styleClass="semBorda">

			<h1>Você não possui permissão para acessar esta página.</h1>
			<p:link outcome="index" value="Voltar" />

		</h:form>
	</div>
</h:body>
</html>
