<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert>Recuperação de senha</ui:insert></title>
	<h:outputStylesheet library="css" name="login.css" />
	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="index.js" />

	<link rel='stylesheet'
		href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' />
</h:head>
<h:body>

	<div id="login" style="text-align: center">
		<h:form id="frm" prependId="false" styleClass="semBorda">

			<p:fieldset styleClass="semBorda"
				style="width: 34%; text-align: center;">
				<p:messages id="messages" autoUpdate="true" closable="true" />
				<p>
					<p:link outcome="index" title="Home">
						<h:graphicImage value="/resources/img/logo.png" height="70"
							width="300" />
					</p:link>
				</p>
				<p>
					<p:outputLabel value="E-mail para definir senha " />
				</p>
				<p>
					<p:inputText size="30" id="username"
						value="#{redefinirSenhaBean.email}" placeholder="E-mail" />
				</p>
				<p>
					<h:commandButton value="Redefinir Senha"
						action="#{redefinirSenhaBean.redifinirSenha}"
						styleClass="btn-login" ajax="false" />
						
					<h:button outcome="/Login" value="Voltar para o login"
						class="button-login" icon="fa fa-mail-reply" />
				</p>
			</p:fieldset>

		</h:form>
	</div>
</h:body>
</html>
